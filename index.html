<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web Mejorado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            font-weight: 700;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .section {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Sitio Web</h1>
    </header>
    
    <div class="container">
        <section class="section">
            <h2>Índice</h2>
            <ul>
                <li><a href="#entrevistas">Entrevistas</a></li>
                <li><a href="#videos">Videos de apoyo</a></li>
                <li><a href="#material">Material de apoyo</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </section>

        <section class="section" id="entrevistas">
            <h2>Entrevistas</h2>
            <p>Contenido de la sección 1.</p>
        </section>

        <section class="section" id="videos">
            <h2>Videos de apoyo</h2>
            <p>Contenido de la sección 2.</p>
        </section>

        <section class="section" id="material">
            <h2>Material de apoyo</h2>
            <p>Contenido de la sección 3.</p>
        </section>

        <section class="section" id="contacto">
            <h2>Contacto</h2>
            <form action="upload.php" method="post" enctype="multipart/form-data">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="mensaje" placeholder="Mensaje" required></textarea>
                <label for="file">Subir archivo de Excel:</label>
                <input type="file" name="archivo" id="file" accept=".xls,.xlsx" required>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </div>
</body>
</html>
